spring.application.name=springboot-crud-app

# Server Configuration
server.port=8080

# SQL Server Database Configuration (Production)
# Uncomment below when using SQL Server
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringBootDB;encrypt=true;trustServerCertificate=true
#spring.datasource.username=sa
#spring.datasource.password=YourStrong@Passw0rd
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# H2 Database Configuration (Development/Testing)
# Comment below and uncomment SQL Server config for production
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.springbootcrud=DEBUG
