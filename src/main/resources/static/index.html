<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management System</h1>
            <p>Spring Boot CRUD Application with MVC Architecture</p>
        </header>

        <div class="content">
            <!-- Add/Edit Product Form -->
            <section class="form-section">
                <h2 id="form-title">Add New Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="product-name">Product Name *</label>
                        <input type="text" id="product-name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Price *</label>
                            <input type="number" id="product-price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="product-quantity">Quantity *</label>
                            <input type="number" id="product-quantity" min="0" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <h2>Search Products</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search by product name...">
                    <button class="btn btn-primary" id="search-btn">Search</button>
                    <button class="btn btn-secondary" id="show-all-btn">Show All</button>
                </div>
            </section>

            <!-- Products List -->
            <section class="products-section">
                <h2>Products List</h2>
                <div id="loading" class="loading" style="display: none;">Loading...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="products-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody">
                            <!-- Products will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <footer>
            <p>&copy; 2024 Spring Boot CRUD Application | Learning Project</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
